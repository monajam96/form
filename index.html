<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container border border-2 border-secondary rounded-3 my-5 px-5 ">
        <form action="#" onsubmit="event.preventDefault()">
            <div class="info">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">نام:</label>
                    <input type="text" class="form-control" id="name"  name="name">
                    <span id="nameError"></span>
                </div>
                <div class="mb-3">
                    <label for="family" class="form-label">نام خانوادگی:</label>
                    <input type="text" class="form-control" id="family"  name="family">
                    <span id="familyError"></span>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری:</label>
                    <input type="text" class="form-control" id="username"  name="username">
                    <span id="userError"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">ایمیل:</label>
                    <input type="email" class="form-control" id="email"  name="email">
                    <span id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="gender">جنسیت:</label>
                    <select class="form-select" id="gender">
                        <option>جنسیت را تعیین کنید</option>
                        <option >زن</option>
                        <option>مرد</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-6 my-3">
                        <label for="password1" class="form-label">پسورد:</label>
                        <input type="password" class="form-control" id="password1"  name="password1">
                        <span id="passError"></span>

                    </div>
                    <div class="col-6 my-3">
                        <label for="password2" class="form-label"> تکرار پسورد:</label>
                        <input type="password" class="form-control" id="password2"  name="password2">

                    </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary my-5" id="register">ثبت</button>
        </form>
    </div>
    <div class="container border border-2 border-secondary rounded-3 table1">
        <table class="table table-bordered mt-5" id="table">
            <thead>
                <tr>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>جنسیت</th>
                    <th>ایمیل</th>


                </tr>
            </thead>
        </table>
    </div>
    <!--<script src="/resources/js/mine.js"></script>-->
    <script src="/resources/js/mine1.js"></script>
    <!--<script src="/resources/js/main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
